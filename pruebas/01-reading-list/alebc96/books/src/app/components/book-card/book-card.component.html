<div class="card-container" [ngClass]="{ 'is-on-reading-list' : isOnReadingList() }" [ngStyle]="{'background-image': 'url(' + book?.book?.cover + ')'}">
    <div class="content">
        <p>{{book?.book?.title}}</p>
        <a class="link" (click)="onGoToDetails()"> Ver detalles </a>
        <button class="" (click)="onAddToReadingList()" *ngIf="!isOnReadingList()"><i class="bi bi-bookmark-heart fs-5"></i></button>
    </div>
</div>
