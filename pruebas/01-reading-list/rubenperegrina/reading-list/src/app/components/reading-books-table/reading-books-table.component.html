<h1>List de lectura</h1>
<ng-container *ngIf="readingListBooks.length; else noBooks">
    <h1 [ngPlural]="readingListBooks.length">
      <ng-template ngPluralCase="=1">
        {{ readingListBooks.length }} libro disponible
      </ng-template>
      <ng-template ngPluralCase="other">
        {{ readingListBooks.length }} libros disponible
      </ng-template>
    </h1>
    <section class="wrapper">
      <div class="container">
        <div class="row">
          <div
            *ngFor="let book of readingListBooks; trackBy: trackByItems"
            class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <book-card [book]="book.book" [listType]="'reading'" />
          </div>
        </div>
      </div>
    </section>
  </ng-container>
  
  <ng-template #noBooks>
    <h1>No hay libros disponibles</h1>
  </ng-template>
