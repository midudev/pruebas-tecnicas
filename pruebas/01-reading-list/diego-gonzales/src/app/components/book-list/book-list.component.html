<ng-container *ngIf="bookList().length; else noBooks">
  <ul
    class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
  >
    <li *ngFor="let book of bookList()">
      <app-book-item [book]="book" />
    </li>
  </ul>
</ng-container>

<ng-template #noBooks>
  <h3 class="text-md italic text-center">No books found</h3>
</ng-template>
