[package]
name = "reading_list"
version = "0.1.0"
edition = "2021"

[features]
default = []
inspect = ["wasm-logger", "log"]

[dependencies]
# json serialization
serde = "1"
serde_json = "1"
# yew stack
yew-hooks = "0.2.0"
yew-router = "0.17.0"
yew = { version = "0.20.0", features = ["csr"] }
yew_icons = { version = "0.7.2", features = [
    "BootstrapArrowDown",
    "BootstrapArrowUp",
    "BootstrapBookmark",
    "BootstrapBookmarkCheckFill",
    "BootstrapBookmarkDashFill",
    "BootstrapBookmarkPlusFill",
    "BootstrapChevronExpand",
    "BootstrapDribbble",
    "BootstrapGithub",
    "BootstrapGlobe2",
    "BootstrapInstagram",
    "BootstrapLinkedin",
    "BootstrapSearch",
    "BootstrapSortNumericDown",
    "BootstrapSortNumericDownAlt",
    "BootstrapStackOverflow",
    "BootstrapTwitch",
    "BootstrapTwitter",
    "FontAwesomeRegularCopyright",
    "FontAwesomeSolidArrowDownAZ",
    "FontAwesomeSolidArrowUpAZ",
    "FontAwesomeSolidFilter",
    "HeroiconsMiniSolidArrowUpRight",
    "HeroiconsOutlineMoon",
    "HeroiconsOutlineSun",
    "SimpleIconsDocker",
    "SimpleIconsRust",
    "SimpleIconsTailwindcss",
] }
# development mode log
log = { version = "0.4.19", optional = true }
wasm-logger = { version = "0.2.0", optional = true }
# Management request
reqwest = { version = "0.11.18", default-features = false, features = ["json"] }
# wasm-js bridge
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Event", "EventTarget", "InputEvent"] }
# Random generation
rand = "0.8.5"
getrandom = { version = "0.2.10", features = ["js"] }

[dev-dependencies]
tokio-test = "0.4.2"
