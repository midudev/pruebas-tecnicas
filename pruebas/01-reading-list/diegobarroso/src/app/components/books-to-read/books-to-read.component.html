  <div class="mx-auto">
    <div class="">
      <span class="w-auto">Book To Read</span>
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
            </svg>
            <span class="badge badge-sm indicator-item">{{books.length}}</span>
          </div>
        </label>
      </div>
    </div>
    <div 
      class="grid gap-x-1 gap-y-1 sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-2 h-screen pb-4"
      id="booksToRead"
      cdkDropList
      cdkDrop
      [cdkDropListData]="books"
      cdkDropListConnectedTo="bookList"
      (cdkDropListDropped)="drop($event)">
      <Book
        [book]="book"
        [cdkDragData]="book"
        cdkDrag *ngFor="let book of books" />
    </div>
  </div>
