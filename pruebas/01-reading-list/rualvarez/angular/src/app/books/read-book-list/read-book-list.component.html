<div class="h-full flex flex-col gap-4">
  <strong>Lista de lectura: {{books.length}}</strong>
  <div class="h-full flex flex-row items-center gap-3 overflow-hidden overflow-x-auto">
    <div *ngFor="let book of books" (click)="moveToList(book)">
      <img src="{{book.cover}}" alt="{{book.title}} - {{book.year}}" class="max-w-[100px] hover:scale-110" />
    </div>
  </div>
</div>
